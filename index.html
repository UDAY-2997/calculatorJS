<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U-dev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/index.css" media="all" />
  <script src="./assets/script/index.js" defer></script>
  <link rel="shortcut-icon" href="./src/pictures/logo.png=" />
</head>

<body>
  <header>
    <div class="container flex">
      <div class="head-1">
        <h1>U-Dev</h1>
      </div>
      <nav>
        <ul>
          <li><a href="https://github.com/UDAY-2997/MITT-HTML5-CSS3" target="_blank">Gtihub</a></li>
          <li><a href="https://github.com/UDAY-2997/MITT-HTML5-CSS3" target="_blank">Gitlab</a></li>
          <li><a href="#">About me</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Calculator</h2>
      <section>

        <div id="calc-box">
          <div>
            <p>U-Calc</p>
          </div>
          <div class="calc-box-in-1">
            <input type="text" class="input-field-1" readonly>
            <input type="text" class="input-field-2" readonly>
          </div>
          <div class="calc-box-in-2">
            <div class="container-1 flex flex-grow">
              <button class="btn btn-black clear">Clear</button>
              <button class="btn btn-orange divide">/</button>

            </div>
            <div class="container-1 flex">
              <button class="number btn btn-black">1</button>
              <button class="number btn btn-black">2</button>
              <button class="number btn btn-black">3</button>
              <button class="number btn btn-orange mutiply">*</button>

            </div>
            <div class="container-1 flex">
              <button class="number btn btn-black">4</button>
              <button class="number btn btn-black">5</button>
              <button class="number btn btn-black">6</button>
              <button class="number btn btn-orange subtract">-</button>
            </div>
            <div class="container-1 flex">
              <button class="number btn btn-black">7</button>
              <button class="number btn btn-black">8</button>
              <button class="number btn btn-black">9</button>
              <button class="number btn btn-orange addition">+</button>
            </div>
            <div class="container-1 flex flex-grow">
              <button class="number btn btn-black zero">0</button>
              <button class="number btn btn-black dot">.</button>
              <button class="number btn btn-orange equal">=</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container flex">
      <div class="title-2">
        MITT &copy;2023
      </div>
      <div class="foot-1">
        U-Dev
      </div>
    </div>
  </footer>
</body>

</html>
